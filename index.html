<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 16px;
      text-decoration: none;
      color: #333;
      background-color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #333;
      color: #fff;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <nav>
    <a href="#">Home</a>
    <a href="about.html">About Us</a>
